<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css-->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonte  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Extensão TT</title>
  </head>
  <body>
    <section class="secaoPrincipal">
      <div class="containerTituloLogo">
        <h1 class="titulo"><img class="logo" src="icons/Logo-tT-16px.png" alt="Logo tT de 16px">TRANSFORME textos</h1>
      </div>  
      <div class="containerInput">
        <input type="text" name="Texto" id="inputTexto" class="inputTexto" placeholder="Digite o texto aqui" />
      </div>
      <div class="containerBotoes" >
        <button class="botao maiusculo" id="botaoMaiusculo" >MAIÚSCULA</button>
        <button class="botao minusculo" id="botaoMinusculo" >minúscula</button>
      </div>
      <div class="containerBotoesAdicionais" >
        <button class="botao capitalizar" id="botaoCapitalizar" >Capitalizar</button>
        <button class="botao Excluir" id="botaoExcluir" >Excluir</button>
      </div>
      <div class="containerResultado">
        <textarea class="resultado" id="resultado" placeholder="Resultado:" disabled></textarea>
      </div>
      <div class="containerSite">
        <p class="introSite">Para mais opções, visite:
          <a href="http://tiagoneves.com.br">tiagoneves.com.br</a>
        </p>
        <div class="mode">
          <a href="#" id="mode" ><img src="img/darkmode.png" alt="" width="12px"></a>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
